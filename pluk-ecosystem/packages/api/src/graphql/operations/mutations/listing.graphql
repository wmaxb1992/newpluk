mutation CreateProduceListing($input: CreateProduceListingInput!) {
  createProduceListing(input: $input) {
    id
    title
    description
    price
    priceUnit
    quantity
    quantityUnit
    availableQuantity
    farmId
    farmOwnerId
    produceVarietyId
    inventoryBatchId
    isOrganic
    harvestDate
    expirationDate
    daysToExpiration
    freshness
    active
    isInstantlyAvailable
    instantDeliveryFee
    estimatedDeliveryMinutes
    images
    createdAt
    updatedAt
  }
}

