type Address 
  @model 
  @key(name: "byUser", fields: ["userID"])
  @auth(rules: [
    { allow: owner, ownerField: "owner" },
    { allow: groups, groups: ["Admins"] }
  ]) {
  id: ID!
  userID: ID!
  user: User @belongsTo(fields: ["userID"])
  name: String!
  line1: String!
  line2: String
  city: String!
  state: String!
  postalCode: String!
  country: String!
  isPrimary: Boolean!
  location: Location
  owner: String
  createdAt: AWSDateTime
  updatedAt: AWSDateTime
}
