type ProduceCategory 
  @model 
  @auth(rules: [
    { allow: public, operations: [read] },
    { allow: groups, groups: ["Admins"] }
  ]) {
  id: ID!
  name: String!
  description: String
  image: String
  subcategories: [ProduceSubcategory] @hasMany(indexName: "byCategory", fields: ["id"])
  createdAt: AWSDateTime
  updatedAt: AWSDateTime
}
