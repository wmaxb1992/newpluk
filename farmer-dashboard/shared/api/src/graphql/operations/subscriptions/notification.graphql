subscription OnCreateNotification($filter: ModelSubscriptionNotificationFilterInput, $userId: String) {
  onCreateNotification(filter: $filter, userId: $userId) {
    id
    userId
    title
    message
    read
    actionLink
    imageLink
    createdAt
    updatedAt
  }
}

